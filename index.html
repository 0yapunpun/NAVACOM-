<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reddit JSON</title>

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="normalize.css">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300&display=swap" rel="stylesheet">
</head>
<body>

  <div class="root">
    <div class="title">subreddits list</div>
    <div class="content">
      <div class="contentTitles"></div>
      <div class="contentInfo">
        <div class="sideContainer">
          <div class="imgcontainer"> 
            <img class="imageReddit" src="" alt="">
          </div>
          <div class="subInfo"> 
            <div class="subInfoTitle"> </div>
            <div class="subInfoSubs"> </div>
          </div>
        </div>
        <div class="descriptionContainer"></div>
      </div>
    </div>
  </div>
  
  <script src="index.js"></script>
  <!-- libreria para converitr Markdown a HTML -->
  <script src="https://cdn.rawgit.com/showdownjs/showdown/1.9.1/dist/showdown.min.js"></script>
</body>
</html>
